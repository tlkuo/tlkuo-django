<div data-role="page" id="page_client">
  <div data-role="header">
    <h1>ShareCam</h1>
  </div>
  <div class="ui-content" role="main">
    <input id="btn_login" type="button" value="Login" />
    <input id="btn_snapshot" feature type="button" value="Snapshot" data-disabled="true" />
  </div>
</div>
<div data-role="page" data-dialog="true" data-close-btn="none" id="dialog_login">
  <div data-role="header">
    <h2>Login</h2>
  </div>
  <div class="ui-content" role="main">
    <input type="text" name="id" id="input_id" value=""
      data-clear-btn="true" pattern="[0-9]+" placeholder="ID" required />
    <input type="password" name="password" id="input_password" value=""
      data-clear-btn="true" pattern="[a-zA-Z0-9]+" placeholder="Password" />
    <div class="ui-grid-a">
      <div class="ui-block-a"><input id="btn_cancel" type="button" data-mini="true" value="Cancel" /></div>
      <div class="ui-block-b"><input id="btn_ok" type="button" data-mini="true" data-disabled="true" value="OK" /></div>
    </div>
  </div>
</div>
<div data-role="page" data-dialog="true" data-close-btn="none" id="dialog_snapshot">
  <div data-role="header">
    <h2>Snapshot</h2>
    <a id="btn_refresh" href="#" class="ui-btn ui-icon-refresh ui-btn-icon-notext"></a>
    <a id="btn_close" href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext"></a>
  </div>
  <div class="ui-content" role="main">
    <div id="div_snapshot"></div>
  </div>
</div>
